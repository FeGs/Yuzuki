<!DOCTYPE html>
<html>
<head lang="ko">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/static/css/global.css">
    <style>
        body {
            padding: 0 15px;
        }
        h1 {
            margin-bottom: 30px;
        }
        .profile-parent div div {
            font-size: 13pt;
            margin-bottom: 10px;
        }
    </style>
    <title>{{ user.nickname }}님의 사용자 정보 - {{ site_name }}</title>
</head>
<body>
<h1>사용자 정보</h1>
<div class="profile-parent row">
    <div>
        <div class="col-xs-2 profile-label">별명</div>
        <div class="col-xs-10">{{ user.nickname }}</div>
    </div>
    <div>
        <div class="col-xs-2 profile-label">실명</div>
        <div class="col-xs-10">{{ user.pd_realname }}</div>
    </div>
    <div>
        <div class="col-xs-2 profile-label">이메일</div>
        <div class="col-xs-10">{{ user.pd_email }}</div>
    </div>
    <div>
        <div class="col-xs-2 profile-label">주소</div>
        <div class="col-xs-10">{{ user.pd_address }}</div>
    </div>
    <div>
        <div class="col-xs-2 profile-label">전화번호</div>
        <div class="col-xs-10">{{ user.pd_phone }}</div>
    </div>
    <div>
        <div class="col-xs-2 profile-label">분류</div>
        <div class="col-xs-10">{{ user.bunryu.name }}</div>
    </div>
    <div>
        <div class="col-xs-2 profile-label">자기소개</div>
        <div class="col-xs-10">{{ user.pd_bio }}</div>
    </div>
</div>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.3.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</body>
</html>
