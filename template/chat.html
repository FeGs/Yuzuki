{% extends "base.html" %}
{% block head %}
    <link rel="stylesheet" type="text/css" href="/static/css/chat.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/jquery.textcomplete.css" />
{% endblock %}
{% block body %}
    <div class="row">
        <div class="col-xs-10">
            <div id="chat-message row">
                <ul id="chat-message-ul" class="list-unstyled"></ul>
            </div>
            {% if not page or page == "1" %}
                <div id="chat-input row">
                    <form id="chat-form" action="/chat/message/stream" method="post">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="input-group">
                                    <textarea id="chat-input" class="form-control" rows="1" name="content"required></textarea>
                                    <div class="input-group-btn">
                                        <button type="submit" class="btn btn-default">입력</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            {% endif %}
            <div class="row">
                <div class="outer-wrap">
                    <div id="pagination"></div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
        <div class="col-xs-2">
            <div id="notification">
            </div>
            <div id="chat-user">
                <div id="user-count">몇 명?</div>
                <ul id="chat-user-ul" class="list-unstyled"></ul>
            </div>
        </div>
    </div>
{% endblock %}
{% block script %}
    <script src="https://code.jquery.com/ui/1.11.2/jquery-ui.min.js"></script>
    <script>
        user_nickname = "{{ request.user.nickname }}";
        // enable noti
        var noti_button = "<button class=\"noti-button btn btn-default\" onclick=\"Notification.requestPermission()\">알림 사용</button>";
        if (Notification.permission === "default") {
            $("#notification").append(noti_button);
        }
    </script>
    <script src="/static/js/jquery.bootpag.js"></script>
    <script src="/static/js/jquery.textcomplete.min.js"></script>
    <script>
        prompted_error = false;
        $("#pagination").bootpag({
            total: {{ page_total }},
            page: {{ page if page else 1 }},
            maxVisible: 10,
            leaps: false,
            href: "/chat?page={{ "{{" }}number{{ "}}" }}"
        });
    </script>
    <script>chat_per_page = {{ CHAT_PER_PAGE }};</script>
    <script src="/static/js/markup.min.js"></script>
    <script src="/static/js/chat.js"></script>
    {% if not page or page == "1" %}
        <script>
            get_newer_chat(false);
            wait_for_chat_stream();
            chat_input_handler.init({
                mentionable_users: {{ user_nicknames }}
            });
            $("#chat-input").focus();
        </script>
    {% else %}
        <script>
            $.ajax("/chat/message/data?page={{ page }}", {
                dataType: "json"
            }).done(process_chat_items);
        </script>
    {% endif %}
    <script src="/static/js/chatuser.js"></script>
{% endblock %}
